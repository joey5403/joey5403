name: generate animation

# Optimized trigger: Run daily instead of on every push to reduce
# unnecessary workflow runs. Manual trigger available via workflow_dispatch
# for on-demand updates
on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

# Minimum required permissions following least-privilege principle
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: generate-snake-game-from-github-contribution-grid
        # Using pinned version v3 instead of @master for stability
        uses: Platane/snk@v3
        with:
          github_user_name: joey5403
          outputs: dist/github-snake.svg

      - name: push github-snake.svg to the output branch
        # Updated to latest stable version for better performance
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: snake
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
